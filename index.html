<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="JavaScript/color-toggle.js"></script>
    <title>A-Frame Demo</title>
  </head>
  <body>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <a-asset-item id="mirror" src="scene.gltf"></a-asset-item>
      </a-assets>
      <a-box color="rgb(0, 200, 150)" position="0 0.5 -3"></a-box>
      <a-cylinder
        color="rgb(200,0,20)"
        position="-2 1.5sa -7"
        radius="1"
        height="3"
        color-toggle
      ></a-cylinder>
      <a-plane
        rotation="-90 0 0"
        position="0 0 -5"
        width="30"
        height="30"
        color="rgb(0, 150, 150)"
      ></a-plane>
      <a-sky
        hide-on-enter-ar
        src="Images/7q01kwn-a-360-view-of-a-river.jpeg"
      ></a-sky>
      <a-entity
        gltf-model="#mirror"
        positon="0 1.6 -10"
        rotation="0 180 0"
      ></a-entity>
      <a-entity id="rig">
        <a-entity camera position="0 2 0" look-controls wasd-controls
          ><a-cursor
            id="cursor"
            raycaster
            fuse="true"
            fusetimeout="3000"
          ></a-cursor
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
